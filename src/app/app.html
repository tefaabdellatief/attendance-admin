<div class="layout">
  <aside *ngIf="showSidebar()" class="layout__sidebar" [class.is-collapsed]="sidebarCollapsed()">
    <app-sidebar [collapsed]="sidebarCollapsed()" (collapsedChange)="onCollapsedChange($event)"></app-sidebar>
  </aside>

  <main class="layout__content" [class.with-sidebar]="showSidebar()" [class.no-sidebar]="!showSidebar()" [class.collapsed]="sidebarCollapsed()">
    <div class="layout__content-inner">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
