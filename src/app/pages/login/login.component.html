<div class="login-page">
  <div class="login-center" dir="rtl">
    <div class="info-col">
      <div class="brand">
        <img src="favicon.ico" alt="شعار دقدق برجر" class="logo" />
      </div>

      <div class="login-container">
        <div *ngIf="flashMessage" class="flash" [class.warning]="flashType==='warning'" [class.error]="flashType==='error'" [class.success]="flashType==='success'">
          {{ flashMessage }}
        </div>
        <h2>تسجيل الدخول</h2>
        <form (ngSubmit)="submit()" #form="ngForm">
          <div class="form-group">
            <label for="identifier">اسم المستخدم</label>
            <div class="input-wrapper">
              <span class="input-icon">👤</span>
              <input 
                [(ngModel)]="identifier" 
                name="identifier" 
                id="identifier"
                placeholder="أدخل اسم المستخدم"
                autocomplete="username"
                required 
              />
            </div>
          </div>

          <div class="form-group">
            <label for="passcode">كلمة المرور</label>
            <div class="input-wrapper">
              <span class="input-icon">🔒</span>
              <input 
                [(ngModel)]="passcode" 
                name="passcode" 
                id="passcode"
                [type]="showPasscode ? 'text' : 'password'"
                placeholder="أدخل كلمة المرور"
                autocomplete="current-password"
                required 
              />
              <button type="button"
                      class="toggle-btn"
                      (click)="togglePasscodeVisibility()"
                      [attr.aria-pressed]="showPasscode"
                      [attr.aria-label]="showPasscode ? 'إخفاء كلمة المرور' : 'إظهار كلمة المرور'"
                      [title]="showPasscode ? 'إخفاء كلمة المرور' : 'إظهار كلمة المرور'">
                {{ showPasscode ? '👁️‍🗨️' : '👁️' }}
              </button>
            </div>
          </div>

          <button class="submit-btn" [disabled]="loading || !form.form.valid" type="submit">
            <span *ngIf="loading" class="spinner"></span>
            {{ loading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
          </button>
        </form>
        <div class="error" *ngIf="error">{{ error }}</div>
      </div>
    </div>
  </div>
</div>
